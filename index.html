<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review.pk</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="container-section">
            <div class="title-underline">
                <h1 id="title">Our Reviews</h1>
                <div class="underline"></div>
            </div>
            <div class="card">
                <div class="img"><img src="Sa.jpg" alt="Mypic"></div>
                <h4 class="name">name</h4>
                <p class="job">Developer</p>
                <p class="review">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam, laboriosam minima
                    veritatis error tenetur nulla incidunt molestias sequi assumenda maiores!</p>
                <div class="buttons">
                    <button class="previous"><i class="fas fa-chevron-left"></i></button>
                    <button class="forward"><i class="fas fa-chevron-right"></i> </button>
                </div>
                <button class="random-button" id="sumbit">Suprise Me</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
